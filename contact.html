    <!--Form-->

      <form class="login-form">

    <script src="index.js"></script>
    <script type="text/javascript">
      $('.txtb input').on('focus', function () {
        $(this).addClass('focus');
      });
      $('.txtb input').on('blur', function () {
        if ($(this).val() == '') {
          $(this).removeClass('focus');
        }
      });
    </script>
  </body>
